<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./basic.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titleOfPage">
       Task
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">

            <h:messages errorClass="msg_error"/>

            <h:inputHidden value="#{taskControl.entity.taskId}"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Título *"/>
                <h:inputText value="#{taskControl.entity.taskTitulo}"
                             label="Título"
                             required="true"/>
                
                <h:outputLabel value="Data de conclusão"/>
                <h:inputText style="width: 100%" 
                             value="#{taskControl.entity.taskDataConclusao}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                
                <h:outputLabel value="Descrição *"/>
                <h:inputTextarea value="#{taskControl.entity.taskDescricao}"
                             required="true"
                             label="Descrição"/>
                
                <h:outputLabel value="Concluído"/>
                <h:selectBooleanCheckbox value="#{taskControl.entity.taskStatus}"/>
            </h:panelGrid>
          
            <h:commandButton action="#{taskControl.doFinishTask()}"
                             value="Salvar"/>
            
            <h:commandButton action="index.faces"
                             immediate="true"
                             style="margin-left: 15px;"
                             value="Cancelar"/>

        </h:form>
    </ui:define>

</ui:composition>
